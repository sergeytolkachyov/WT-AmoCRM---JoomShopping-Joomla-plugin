PLG_WT_AMOCRM_JSHOPPING_UTM = "<p>Для отслеживания эффективности рекламных каналов ссылки на Ваш сайт в рекламных системах обычно размечаются UTM-метками.</p><p>Это ссылка на Ваш сайт, в конце которой после знака <code>?</code> передаются дополнительные параметры, позволяющие идентифицировать рекламынй источник: <code>https://your-site.com/?<strong>utm_source</strong>=google&<strong>utm_medium</strong>=cpc&<strong>utm_campaign</strong>=campaign_id_11009237&<strong>utm_content</strong>=1.2388374837&utm_term=%D0%BF</code></p><p>Плагин позволяет передавать информацию о utm-метках в лид в Amo CRM. Например, посетитель пришел к Вам на сайт из рекламного источника, посетил несколько страниц сайта и только потом совершил покупку. Даже в этом случае данные будут переданы.</p>"

