PLG_WT_AMOCRM_JSHOPPING_WHATS_NEW="<h3>v.1.1.0 What's new?</h3><p>The names of the payment method, delivery, and shipping cost have been added to the transaction comment. A little code refactoring. <a href=\"index.php?option=com_plugins&view=plugins&filter[search]=amo\">Go to plugin settings.</a></p><div class=\"alert alert-info\"><h3>Attention</h3><p>The plugin requires a library <a href=\"https://web-tolk.ru/en/dev/joomla-libraries/wt-amo-crm-library\" class=\"alert-link\">WT Amo CRM library</a>. Integration settings on the Joomla side are made in the plugin <code>System - WT Amo CRM Library</code>.</p><p><a href=\"https://web-tolk.ru/en/dev/joomla-libraries/wt-amo-crm-library/documentation\" target=\"_blank\" class=\"btn btn-primary text-white\">Library documentation</a></p></div>"
